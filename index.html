<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="img-box">
          <img
            class="perfume-img"
            src="images/image-product-desktop.jpg"
            alt="image of perfume"
          />
        </div>
        <div class="text-box">
          <span class="type">perfume</span>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="price-big">$149.99</p>
            <span class="old-price">$169.99</span>
          </div>
          <button class="cart">
            <img src="images/icon-cart.svg" alt="shoping cart " /> Add to Cart
          </button>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        <p class="footer-text">
          Challenge by
          <span
            ><a
              class="footer-link"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. </span
          >Coded by <a class="footer-link" href="#">LukaS</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
